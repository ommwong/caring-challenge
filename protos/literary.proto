syntax = "proto3";

package literaryPackage;

service AuthorService {
  rpc createAuthor (Author) returns (Author) {};
  rpc getAuthors (noParameter) returns (Authors) {};
  rpc getAuthor (AuthorId) returns (Author) {};
  rpc updateAuthor (Author) returns (Author) {};
  rpc deleteAuthor (AuthorId) returns (Author) {};
}

message noParameter {};

message Author {
  string id = 1;
  string name = 2;
}

message Authors {
  repeated Author authors = 1;
}

message AuthorId {
  string id = 1;
}

